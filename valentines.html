<!DOCTYPE html>

<style>
* { box-sizing: border-box; }
body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #ffe4ec; }
.hero { min-height: 100vh; background: linear-gradient(135deg, #ffd1dc, #ff9ebc); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
.hero::before { content: ""; position: absolute; inset: 0; background-image: url('63ecb1d9-5722-452e-97bc-2b6101e16664.png'); background-size: cover; background-position: center; opacity: 0.35; }
.hero-content { position: relative; text-align: center; background: rgba(255, 255, 255, 0.75); padding: 50px 40px; border-radius: 25px; max-width: 800px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); }
.hero-content h1 { margin: 0; font-size: 3.5rem; color: #c2185b; letter-spacing: 2px; }
.hero-content h2 { margin: 15px 0 25px; font-size: 2.3rem; font-weight: normal; color: #880e4f; font-family: 'Brush Script MT', cursive; }
.hero-content p { font-size: 1.2rem; color: #444; margin-bottom: 30px; }
.heart { position: absolute; color: #ff4081; font-size: 24px; animation: float 6s infinite ease-in-out; opacity: 0.7; }
.heart:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
.heart:nth-child(2) { top: 60%; left: 15%; animation-delay: 1s; }
.heart:nth-child(3) { top: 30%; right: 12%; animation-delay: 2s; }
.heart:nth-child(4) { bottom: 20%; right: 18%; animation-delay: 3s; }
@keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0); } }
.choice-box { position: relative; margin-top: 30px; }
.question { font-size: 1.4rem; color: #880e4f; margin-bottom: 20px; font-weight: bold; }
.choice-box button { margin: 10px; padding: 14px 30px; font-size: 1.1rem; border: none; border-radius: 30px; cursor: pointer; transition: 0.3s; }
.choice-box .yes { background: #c2185b; color: white; }
.choice-box .no { background: #ad1457; color: white; position: fixed; z-index: 1000; }
.choice-box button:hover { transform: scale(1.1); }
.yes-screen { 
    height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    background: linear-gradient(135deg, #ffd1dc, #ff9ebc); 
    overflow-y: auto; 
    padding: 20px; 
}
.letter-container { 
    background: rgba(255, 255, 255, 0.95); 
    padding: 25px; 
    border-radius: 25px; 
    max-width: 700px; 
    max-height: 90vh; 
    overflow-y: auto; 
    text-align: left; 
    box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
    line-height: 1.6; 
    margin: 0 auto;
}
.letter-container h1 { color: #c2185b; margin-bottom: 20px; text-align: center; }
.letter-container p { font-size: 1.1rem; color: #880e4f; margin-bottom: 15px; white-space: pre-line; }
.letter-container button { background: #e91e63; color: white; border: none; padding: 12px 25px; font-size: 1rem; border-radius: 30px; cursor: pointer; transition: 0.3s; display: block; margin: 20px auto 0; }
.letter-container button:hover { background: #c2185b; transform: scale(1.05); }
.choice-buttons { display: flex; flex-direction: column; gap: 20px; }
.choice-buttons button { padding: 15px 40px; font-size: 1.2rem; border-radius: 30px; background: #c2185b; color: white; cursor: pointer; transition: 0.3s; }
.choice-buttons button:hover { background: #880e4f; transform: scale(1.05); }

/* Layout for side-by-side images and letter */
.apology-layout { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 30px; }
.apology-layout img { max-width: 250px; border-radius: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); cursor: pointer; }
.apology-layout .letter-container { max-width: 450px; }
</style>

function sayNo() {}

window.onload = function() {
    const noBtn = document.querySelector('.no');
    function moveNo() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        noBtn.style.left = Math.random() * maxX + 'px';
        noBtn.style.top = Math.random() * maxY + 'px';
    }
    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', function(e){ e.preventDefault(); moveNo(); });
    noBtn.addEventListener('click', function(e){ e.preventDefault(); moveNo(); });
};
</script>
